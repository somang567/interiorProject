<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style>
        /* 기본 레이아웃 스타일 */
        .container {
            width: 80vw;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .greeting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 100px 0 20px 0;
        }

        .greeting h2 {
            font-size: 35px;
            font-weight: bold;
        }

        .greeting p {
            font-size: 20px;
        }

        .btn_div {
            width: 30%;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            cursor: pointer;
            background-color: #999;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin: 0 15px;
            font-size: 18px;
        }

        .btn:hover {
            color: #2c2c2c;
            background-color: #ee7828;
            transition: 0.2s;
        }

        .content-area {
            margin-top: 40px;
            height: 500px;
            transition: all 0.3s;
        }

        .myContent {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            height: 95%;
        }

        .myContent img {
            width: 20%;
            height: 350px;
            margin: 0 10px;
        }

        .more-button {
            text-align: center;
            margin-top: 20px;
        }

        .more-button .btn {
            font-size: 20px;
            padding: 10px 20px;
        }

        .hidden-post {
            display: none;
        }

    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 스크랩된 상품 이전/다음 버튼 숨김 처리
            const productItems = document.querySelectorAll("#content-products .myContent > div").length;
            if (productItems <= 4) {
                document.getElementById("prev-product").style.display = "none";
                document.getElementById("next-product").style.display = "none";
            }

            // 스크랩된 매거진 이전/다음 버튼 숨김 처리
            const megazineItems = document.querySelectorAll("#content-megazine .myContent > div").length;
            if (megazineItems <= 4) {
                document.getElementById("prev-megazine").style.display = "none";
                document.getElementById("next-megazine").style.display = "none";
            }

            // 더보기 버튼 클릭 시 더 많은 글 보이기
            const moreButton = document.getElementById("more-posts-btn");
            if (moreButton) {
                moreButton.addEventListener("click", function () {
                    const hiddenPosts = document.querySelectorAll(".hidden-post");
                    hiddenPosts.forEach(post => post.style.display = "block");
                    moreButton.style.display = "none";
                });
            }
        });
    </script>
</th:block>
<div layout:fragment="content" th:object="${memberDTO}">
    <div class="container">

        <!-- 인사 및 버튼 -->
        <div class="greeting">
            <div>
                <h2 th:text="${name != null ? name + '님 안녕하세요' : '방문자님 안녕하세요'}"></h2>
                <p th:text="${email}"></p>
            </div>
            <div class="btn_div">
                <a th:href="@{/members/edit}" class="btn">정보 수정</a>
                <a href="/members/logout" class="btn">로그아웃</a>
            </div>
        </div>

        <!-- 스크랩된 상품 영역 -->
        <div class="content-area" id="content-products" th:if="${scrappedProducts != null}">
            <div class="myContent" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                <p th:if="${scrappedProducts.size() == 0}">스크랩된 상품이 없습니다.</p>
                <button class="btn" id="prev-product" th:if="${scrappedProducts.size() > 4}">◀</button>
                <div th:each="product, iterStat : ${scrappedProducts}" th:classappend="${iterStat.count > 4 ? 'hidden-post' : ''}">
                    <a th:href="@{'/item/product/' + ${product.id}}">
                        <img th:src="@{${product.firstImageUrl}}" alt="스크랩 상품 이미지">
                        <h2 th:text="${product.productName}"></h2>
                        <p class="card-price" th:text="${product.price + ' 원'}"></p>
                    </a>
                </div>
                <button class="btn" id="next-product" th:if="${scrappedProducts.size() > 4}">▶</button>
            </div>
        </div>

        <!-- 스크랩된 매거진 영역 -->
        <div class="content-area" id="content-megazine" th:if="${scrappedMegazines != null}">
            <div class="myContent" style="display: flex; flex-direction: row; flex-wrap: wrap;">
                <p th:if="${scrappedMegazines.size() == 0}">스크랩된 매거진이 없습니다.</p>
                <button class="btn" id="prev-megazine" th:if="${scrappedMegazines.size() > 4}">◀</button>
                <div th:each="scrap, iterStat : ${scrappedMegazines}" th:classappend="${iterStat.count > 4 ? 'hidden-post' : ''}">
                    <a th:href="@{'/megazines/list/' + ${scrap.mno}}">
                        <img th:src="@{${scrap.imageUrl}}" alt="매거진 스크랩">
                        <h2 th:text="${scrap.title}"></h2>
                        <p class="card-date" th:text="${#temporals.format(scrap.regTime, 'yyyy-MM-dd HH:mm')}"></p>
                    </a>
                </div>
                <button class="btn" id="next-megazine" th:if="${scrappedMegazines.size() > 4}">▶</button>
            </div>
        </div>

        <!-- 내가 쓴 글 영역 -->
        <div class="content-area" id="content-my-posts" th:if="${myPosts != null}">
            <p th:if="${myPosts.size() == 0}">작성한 글이 없습니다.</p>
            <div class="myContent" style="display: flex; flex-direction: column; gap: 20px;">
                <div th:each="post, iterStat : ${myPosts}" th:classappend="${iterStat.count > 8 ? 'hidden-post' : ''}">
                    <a th:href="@{'/board/view/' + ${post.id}}">
                        <h2 th:text="${post.title}"></h2>
                        <p class="post-date" th:text="${#temporals.format(post.regTime, 'yyyy-MM-dd HH:mm')}"></p>
                    </a>
                </div>
            </div>
            <div class="more-button" th:if="${myPosts.size() > 8}">
                <button class="btn" id="more-posts-btn">더보기</button>
            </div>
        </div>
    </div>
</div>
</html>
