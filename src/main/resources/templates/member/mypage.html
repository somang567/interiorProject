<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style>
        /* 기본 레이아웃 스타일 */
        .container {
            width: 80vw;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .greeting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 100px 0 20px 0;
        }

        .greeting h2 {
            font-size: 35px;
            font-weight: bold;
        }

        .greeting p {
            font-size: 20px;
        }

        .btn_div {
            width: 30%;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            cursor: pointer;
            background-color: #999;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin: 0 15px;
            font-size: 18px;
        }

        .btn_div btn {
            width: 40%;
        }
        .btn:hover {
            color: #2c2c2c;
            background-color: #ee7828;
            transition: 0.2s;
        }

        .tabs {
            display: flex;
            margin-bottom: 10px;
            margin-top: 80px;
        }

        .tab {
            font-size: 23px;
            width: 95px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ddd;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #999;
            color: white;
        }

        .content-area {
            display: none;
            height: 500px;
            transition: all 0.3s;
        }

        .content-area.active {
            display: block;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 10px;
            height: 95%;
        }

        .carousel img {
            width: 20%;
            height: 350px;
            margin: 0 10px;
        }


    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 탭 클릭 시 콘텐츠 변경
            document.getElementById('tab-products').addEventListener('click', function () {
                setActiveTab('products');
            });

            document.getElementById('tab-megazine').addEventListener('click', function () {
                setActiveTab('megazine');
            });

            function setActiveTab(tab) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));

                document.getElementById(`tab-${tab}`).classList.add('active');
                document.getElementById(`content-${tab}`).classList.add('active');
            }

            // 슬라이더 버튼 (prev/next) 기능 예시
            document.getElementById('prev-product').addEventListener('click', function () {
                alert('이전 상품으로 이동');
            });

            document.getElementById('next-product').addEventListener('click', function () {
                alert('다음 상품으로 이동');
            });

            document.getElementById('prev-megazine').addEventListener('click', function () {
                alert('이전 매거진으로 이동');
            });

            document.getElementById('next-megazine').addEventListener('click', function () {
                alert('다음 매거진으로 이동');
            });
        });
    </script>

</th:block>
<div layout:fragment="content" th:object="${memberDTO}">
    <div class="container">

        <!-- 인사 및 버튼 -->
        <div class="greeting">
            <div>
                <h2 th:text="${name != null ? name + '님 안녕하세요' : '방문자님 안녕하세요'}"></h2>
                <p th:text="${email}"></p>
            </div>
            <div class="btn_div">
                <a th:href="@{/members/edit}" class="btn">정보 수정</a>

                <a href="/members/logout" class="btn">로그아웃</a>
            </div>
        </div>

        <!-- 탭 -->
        <div class="tabs">
            <div class="tab active" id="tab-products">상품</div>
            <div class="tab" id="tab-megazine">매거진</div>
        </div>

        <!-- 콘텐츠 영역 -->
        <div class="content-area active" id="content-products">
            <div class="carousel">
                <button class="btn" id="prev-product">◀</button>
                <img src="https://via.placeholder.com/100" alt="상품 1">
                <img src="https://via.placeholder.com/100" alt="상품 2">
                <img src="https://via.placeholder.com/100" alt="상품 3">
                <img src="https://via.placeholder.com/100" alt="상품 4">
                <button class="btn" id="next-product">▶</button>
            </div>
        </div>

        <div class="content-area" id="content-megazine" th:if="${scrappedMegazines != null and scrappedMegazines.size() > 0}">
            <div class="carousel">
                <button class="btn" id="prev-megazine">◀</button>
                <div th:each="scrap : ${scrappedMegazines}">
                    <!-- 링크와 이미지 -->
                    <a th:href="@{'/megazines/list/' + ${scrap.mno}}">
                        <img th:src="@{${scrap.imageUrl}}" alt="매거진 스크랩">
                        <h2 th:text="${scrap.title}"></h2>
                        <p class="card-date" th:text="${UserName}" readonly></p>
                        <h2 th:text="${#temporals.format(scrap.regTime, 'yyyy-mm-dd HH:mm')}"></h2>
                    </a>
                </div>
                <button class="btn" id="next-megazine">▶</button>
            </div>
        </div>

    </div>


</div>
</body>
</html>
