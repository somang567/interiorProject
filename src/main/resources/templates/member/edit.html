<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style>
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px 0 gray;
            width: 30vw;
            height: 65vh;
            margin: 100px auto;

            font-size: 25px;
        }

        .form-container h1 {
            font-size: 29px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .input {
            width: 95%;
            height: 25px;
            font-size: 18px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 40%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c2c2c;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn {
            display: flex;
            justify-content: space-evenly;
            height: 30px;
            margin-top: 35px;
            border-radius: 5px;
        }

        .btn button {
            font-size: 18px;
            box-shadow: 0 0 3px 0 #EE7828;
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div class="form-container">
        <h1>내 정보 수정</h1>
        <form id="profileForm" th:action="@{/profile/update}" th:object="${memberDTO}" method="post">
            <label for="name">이름</label>
            <input class="input" type="text" id="name" name="name" placeholder="이름" th:value="*{name}" required>

            <label for="address">주소</label>
            <input class="input" type="tel" id="address" name="address" placeholder="주소" th:value="*{address}"
                   required>

            <label for="email">아이디</label>
            <input class="input" type="email" id="email" name="email" placeholder="example@naver.com" th:value="*{email}" required>

            <label for="password">비밀번호</label>
            <input class="input" type="password" id="password" name="password" th:value="*{password}" required>

            <div class="btn">
            <button type="submit" id="updateButton">수정하기</button>
            <button type="button" id="withdrawButton">회원 탈퇴</button>
            </div>
        </form>
    </div>

</div>
</html>
