<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <div class="form-container">
        <form id="profileForm" th:action="@{/profile/update}" th:object="${user}" method="post">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름" th:value="*{name}" required>

            <label for="phoneNumber">핸드폰 번호</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="01012345678" th:value="*{phoneNumber}"
                   required>

            <label for="email">아이디</label>
            <input type="email" id="email" name="email" placeholder="example@naver.com" th:value="*{email}" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:value="*{password}" required>

            <button type="submit" id="updateButton">수정하기</button>
            <button type="button" id="withdrawButton">회원 탈퇴</button>
        </form>
    </div>

</div>
</html>
