<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }

        form {
            margin: 35px 20px;
        }

        .loginform {
            width: 35vw;
            height: 40vh;
            margin: 100px auto;
            padding: 50px;
            box-shadow: 0 0 10px 0 gray;
            border-radius: 10px;
            background-image: url("/img/loginbg.jpg");
            background-size: cover;
            color: white;
        }

        .loginform h1 {
            font-size: 40px;
            text-align: center;
        }

        .form-group {
            font-size: 25px;
            margin-bottom: 10px;
        }

        .loginform .form-group label {
            display: block;
            width: 30%;
            line-height: 40px;
        }

        .loginform .form-group input {
            width: 100%;
            border-radius: 5px;
            height: 30px;
        }

        .form-control {
            border: 0;
            box-shadow: 0 0 3px 0 #2C2C2C;
        }

        .login_btn {
            text-align: center;
            width: 8vw;
            height: 40px;
            background-color: #C5BAAA;
            border-radius: 5px;
            margin: 30px auto;
            display: flex; /* 추가 */
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
        }

        .login_btn:hover {
            background-color: #2C2C2C;
            transition: 0.3s;
        }

        .login_btn:hover .btn-primary {
            color: white;
            transition: 0.3s;
        }

        .btn-primary {
            width: 100%;
            height: 100%;
            line-height: normal; /* 수정 */
            font-size: 15px;
            font-weight: bold;
        }

    </style>
</th:block>


<div layout:fragment="content">
    <div class="loginform">
        <h1>로그인</h1>

        <form action="/members/login" role="form" method="post">

            <div class="form-group">
                <label th:for="email">이메일 주소</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="이메일을 입력하세요.">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해 주세요">
            </div>

            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}">Incorrect data</p>

            <div class="login_btn">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</html>
