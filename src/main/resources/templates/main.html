<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main_img {
            width: 100vw;
            height: 70vh;
            overflow: hidden;
        }

        .main_slide img {
            width: 100%;
            display: none;
        }

        img.active_img {
            display: block;
            animation: fadeImg 1.3s;
        }

        @keyframes fadeImg {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .prod_box {
            width: 100vw;
            display: flex;
            justify-content: space-around
        }

        .product {
            width: 20vw;
            height: 370px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 20px black;
        }

        .product .find_prod_img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease-in-out;
        }

        .product::after {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px solid black;
            border-radius: inherit;
            opacity: 0;
            transition: 0.4s ease-in-out;
        }

        .product:hover img {
            filter: grayscale(1) brightness(0.4);
        }

        .product:hover::after {
            opacity: 1;
            inset: 20px;
        }

        .introduce_prod {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .introduce_prod p {
            opacity: 0;
            transform: scale(0.8);
            transition: 0.5s ease-in-out;
        }

        .product:hover .introduce_prod p {
            transform: scale(1);
            opacity: 1;
        }

        .introduce_prod p {
            font-size: 16px;
            line-height: 30px;
        }

    </style>

</th:block>

<th:block layout:fragment="script">
    <script>
        // DOM이 모두 로드된 후에 스크립트 실행
        window.addEventListener('DOMContentLoaded', function () {
            const slideItems = document.querySelector('.main_slide');    // main_slide 요소 가져오기

            // main_slide가 있는지 확인
            if (!slideItems) {
                console.error('.main_slide 요소를 찾을 수 없습니다.');
                return;
            }

            const items = slideItems.querySelectorAll('img');  // main_slide의 img 태그 가져오기
            const itemCount = items.length;  // main_slide img 태그 개수
            let count = 0;  // 처음 보여지는 화면 위치

            if (itemCount === 0) {
                console.error('슬라이드 이미지가 없습니다.');
                return;
            }

            function showNextItem() {
                items[count].classList.remove('active_img');  // 현재 이미지 비활성화

                // 다음 이미지로 이동
                count = (count + 1) % itemCount;  // 마지막 이미지 이후 첫 번째 이미지로 돌아감

                items[count].classList.add('active_img');  // 다음 이미지를 활성화
            }

            // 3초마다 이미지가 자동으로 넘어가도록 설정
            setInterval(showNextItem, 8000);  // 8초마다 showNextItem 함수 실행
        });
    </script>

</th:block>
<div layout:fragment="content">

</html>
