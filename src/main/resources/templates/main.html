<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main_img {
            width: 100vw;
            height: 70vh;
            overflow: hidden;
        }

        .main_slide img {
            width: 100%;
            display: none;
        }

        img.active_img {
            display: block;
            animation: fadeImg 1.3s;
        }

        @keyframes fadeImg {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .prod_box {
            width: 100vw;
            display: flex;
            justify-content: space-around
        }

        .product {
            width: 20vw;
            height: 370px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 10px black;
            /*animation: fadeOut 2s forwards;*/
            /*animation-timeline: scroll();*/
        }

        /*@keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }*/

        .product .find_prod_img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease-in-out;
        }

        .product::after {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px solid black;
            border-radius: inherit;
            opacity: 0;
            transition: 0.4s ease-in-out;
        }

        .product:hover img {
            filter: grayscale(1) brightness(0.4);
        }

        .product:hover::after {
            opacity: 1;
            inset: 20px;
        }

        .introduce_prod {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .introduce_prod p {
            opacity: 0;
            transform: scale(0.8);
            transition: 0.5s ease-in-out;
        }

        .product:hover .introduce_prod p {
            transform: scale(1);
            opacity: 1;
        }

        .introduce_prod p {
            font-size: 16px;
            line-height: 30px;
        }

        /* 팁&매거진 아코디언 */
        .tip {
            position: relative;
            display: flex;
            cursor: pointer;
            width: 100%;
            height: 90vw;
            max-height: 600px;
            overflow: hidden;
        }

        .ar-item {
            position: relative;
            overflow: hidden;
            width: 10%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            opacity: 0.5;
            border: 0;
            transition: 0.5s;
        }

        .ar-item:hover {
            opacity: 0.75;
        }

        .tip :is(h2,p) {
            margin: 0;
            white-space: nowrap;
        }

        .ar-item h2 {
            font-size: clamp(12px, 4vw, 24px);
            font-weight: 400;
            color: rgb(255 255 255 / 96%);
        }

        .ar-item p {
            font-size: clamp(10px, 2vw, 14px);
            color: rgb(255 255 255 / 66%);
        }

        .ar-item.active {
            width: 60%;
            opacity: 1;
        }

        .ar-item span {
            display: grid;
            place-items: center;
            width: 44px;
            min-width: 44px;
            height: 44px;
            color: rgb(0 0 0 / 80%);
            background: rgb(255 255 255 / 70%);
            border-radius: 50%;
            font-size: 28px;
        }

        .ar-item .arco-tip {
            position: absolute;
            bottom: 20px;
            left: 20px;
            border-radius: 60px;
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            padding: 20px 30px 20px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            background: linear-gradient(90deg, rgb(0 0 0 / 0%), rgb(0 0 0 / 25%));
            backdrop-filter: blur(10px);
            transition: 0.25s;
        }

        .ar-item.active .arco-tip {
            opacity: 1;
            visibility: visible;
        }

        .ar-item img {
            position: absolute;
            z-index: 0;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            height: 100%;
            width: 70vw;
            object-fit: cover;
            filter: grayscale(0.6);
        }
    </style>

</th:block>

<th:block layout:fragment="script">
    <script>
        // DOM이 모두 로드된 후에 스크립트 실행
        window.addEventListener('DOMContentLoaded', function () {
            const slideItems = document.querySelector('.main_slide');    // main_slide 요소 가져오기

            // main_slide가 있는지 확인
            if (!slideItems) {
                console.error('.main_slide 요소를 찾을 수 없습니다.');
                return;
            }

            const items = slideItems.querySelectorAll('img');  // main_slide의 img 태그 가져오기
            const itemCount = items.length;  // main_slide img 태그 개수
            let count = 0;  // 처음 보여지는 화면 위치

            if (itemCount === 0) {
                console.error('슬라이드 이미지가 없습니다.');
                return;
            }

            function showNextItem() {
                items[count].classList.remove('active_img');  // 현재 이미지 비활성화

                // 다음 이미지로 이동
                count = (count + 1) % itemCount;  // 마지막 이미지 이후 첫 번째 이미지로 돌아감

                items[count].classList.add('active_img');  // 다음 이미지를 활성화
            }

            // 3초마다 이미지가 자동으로 넘어가도록 설정
            setInterval(showNextItem, 8000);  // 8초마다 showNextItem 함수 실행
        });

        // 팁&매거진 아코디언
        window.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.ar-item');

            const resetItems = () => {
                // 모든 아이템에서 'active' 클래스를 제거
                items.forEach(item => item.classList.remove('active'));
            };

            const Click = (element, index) => {
                // 만약 이미 활성화된 상태라면, 그 아이템을 닫음
                if (element.classList.contains('active')) {
                    element.classList.remove('active');
                    localStorage.removeItem('accordionIndex');
                } else {
                    // 모든 항목을 초기화하고, 새로 클릭된 항목만 활성화
                    resetItems();
                    element.classList.add('active');
                    localStorage.setItem('accordionIndex', index);
                }
            };

            // 각 버튼에 클릭 이벤트 바인딩
            items.forEach((item, index) => {
                item.addEventListener('click', function () {
                    Click(item, index);
                });
            });

            // 로컬 스토리지에서 저장된 인덱스를 불러옴
            const activeItemIndex = localStorage.getItem('accordionIndex');
            if (activeItemIndex !== null) {
                items[activeItemIndex].classList.add('active');
            }
        });


    </script>

</th:block>
