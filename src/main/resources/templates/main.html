<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body h3 {
            font-size: 35px;
        }

        .main_img {
            width: 100vw;
            height: 70vh;
            overflow: hidden;
        }

        .main_slide img {
            width: 100%;
            display: none;
        }

        img.active_img {
            display: block;
            animation: fadeImg 1.3s;
        }

        @keyframes fadeImg {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .prod_box {
            width: 100vw;
            display: flex;
            justify-content: space-around
        }

        .product {
            width: 20vw;
            height: 370px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 10px gray;
            /*animation: fadeOut 2s forwards;*/
            /*animation-timeline: scroll();*/
        }

        /*@keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }*/

        .product .find_prod_img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease-in-out;
        }

        .product::after {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px solid #EE7828;
            border-radius: inherit;
            opacity: 0;
            transition: 0.4s ease-in-out;
        }

        .product:hover img {
            filter: grayscale(1) brightness(0.4);
        }

        .product:hover::after {
            opacity: 1;
            inset: 20px;
        }

        .introduce_prod {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .introduce_prod p {
            opacity: 0;
            transform: scale(0.8);
            transition: 0.5s ease-in-out;
        }

        .product:hover .introduce_prod p {
            transform: scale(1);
            opacity: 1;
        }

        .introduce_prod p {
            font-size: 16px;
            line-height: 30px;
        }

        /* 팁&매거진 아코디언 */
        .tip {
            position: relative;
            display: flex;
            cursor: pointer;
            width: 100%;
            height: 90vw;
            max-height: 600px;
            overflow: hidden;
        }

        .ar-item {
            position: relative;
            overflow: hidden;
            width: 10%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            opacity: 0.5;
            border: 0;
            transition: 0.5s;
        }

        .ar-item:hover {
            opacity: 0.75;
        }

        .tip :is(h2,p) {
            margin: 0;
            white-space: nowrap;
        }

        .ar-item h2 {
            font-size: clamp(12px, 4vw, 24px);
            font-weight: 400;
            color: rgb(255 255 255 / 96%);
        }

        .ar-item p {
            font-size: clamp(10px, 2vw, 14px);
            color: rgb(255 255 255 / 66%);
        }

        .ar-item.active {
            width: 60%;
            opacity: 1;
        }

        .ar-item span {
            display: grid;
            place-items: center;
            width: 44px;
            min-width: 44px;
            height: 44px;
            color: rgb(0 0 0 / 80%);
            background: rgb(255 255 255 / 70%);
            border-radius: 50%;
            font-size: 28px;
        }

        .ar-item .arco-tip {
            position: absolute;
            bottom: 20px;
            left: 20px;
            border-radius: 60px;
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            padding: 20px 30px 20px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            background: linear-gradient(90deg, rgb(0 0 0 / 0%), rgb(0 0 0 / 25%));
            backdrop-filter: blur(10px);
            transition: 0.25s;
        }

        .ar-item.active .arco-tip {
            opacity: 1;
            visibility: visible;
        }

        .ar-item img {
            position: absolute;
            z-index: 0;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            height: 100%;
            width: 70vw;
            object-fit: cover;
            filter: grayscale(0.6);
        }

        .main_board {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .main_board h3 {
            text-align: center;
            font-size: 23px;
        }

        /* 업체 홍보 슬라이더 섹션 */
        .main_promotion_slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: #f5f5f5;
            overflow: hidden; /* 배너가 넘치지 않도록 설정 */
            width: 100%;
        }

        /* 슬라이더 컨테이너 */
        .slider_container {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        /* 슬라이더 래퍼: 배너들이 가로로 나열된 상태 */
        .slider_wrapper {
            display: flex;
            animation: slide 20s linear infinite; /* 15초에 한 번 전체 흐름 반복 */
        }

        /* 각각의 배너 이미지 */
        .promotion_img {
            min-width: 25%; /* 화면에 4개씩 보이도록 설정 */
            box-sizing: border-box;
            text-align: center;
            padding: 10px;
        }

        .promotion_img img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* 슬라이드 애니메이션 */
        @keyframes slide {
            0% {
                transform: translateX(0); /* 처음 위치 */
            }
            100% {
                transform: translateX(-100%); /* 왼쪽으로 50% 이동 */
            }
        }


        /* 셀프 인테리어와 질문 섹션을 나란히 배치 */
        .main_board_sub {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding-top: 35px;
            padding-bottom: 35px;
        }

        .main_board_sub h3 {
            margin-bottom: 35px;
        }

        /* 셀프 인테리어 섹션 */
        .main_self_interior {
            flex: 1;  /* 셀프 인테리어가 전체의 절반을 차지하도록 설정 */
        }


        .self_interior_content {
            display: flex;
            justify-content: space-around;
        }

        .self_item {
            width: 250px;
            height: 400px;
            background-color: #e0e0e0;
            text-align: center;
            border-radius: 50px 50px 0 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px gray;
        }

        .self_item img {
            width: 100%; /* 부모 요소의 너비에 맞춤 */
            height: 100%; /* 이미지의 높이를 조정 */
            object-fit: cover; /* 이미지를 비율에 맞게 자름 */
            z-index: 1;
        }

        .self_item p {
            width: 180px;
            position: absolute; /* 절대 위치 지정 */
            bottom: 10px; /* 아래에서 10px 떨어진 위치 */
            left: 50%; /* 가로 중앙 정렬 */
            transform: translateX(-50%); /* 중앙 정렬을 위한 변환 */
            background-color: rgba(26, 26, 26, 0.7); /* 배경 색상 추가 (선택 사항) */
            color: #ee7828;
            font-weight: bold;
            padding: 5px; /* 패딩 추가 (선택 사항) */
            border-radius: 5px; /* 모서리 둥글게 (선택 사항) */
            z-index: 0;
        }

        /* 질문 섹션 */
        .qna {
            flex: 1; /* 묻고 답하기 섹션이 전체 절반을 차지 */
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
        }

        /* 질문 내용 */
        .qna_content {
            width: 70%; /* 너비를 70%로 설정 */
            height: 80%;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            display: flex;
            align-items: center; /* 내부 요소를 세로 중앙 정렬 */
            justify-content: flex-start;
            align-items: flex-start;

        }

        .qna_ul li {
            font-size: 19px;
            padding: 8px;

        }

        .qna_ul li a {
            color: black;
        }

        .qna_ul li a:hover {
            color: #ee7828;
        }

        .qna_ul img {
            margin-right: 10px;
            margin-top: 5px;
        }

    </style>

</th:block>

<th:block layout:fragment="script">
    <script>
        // DOM이 모두 로드된 후에 스크립트 실행
        window.addEventListener('DOMContentLoaded', function () {
            const slideItems = document.querySelector('.main_slide');    // main_slide 요소 가져오기

            // main_slide가 있는지 확인
            if (!slideItems) {
                console.error('.main_slide 요소를 찾을 수 없습니다.');
                return;
            }

            const items = slideItems.querySelectorAll('img');  // main_slide의 img 태그 가져오기
            const itemCount = items.length;  // main_slide img 태그 개수
            let count = 0;  // 처음 보여지는 화면 위치

            if (itemCount === 0) {
                console.error('슬라이드 이미지가 없습니다.');
                return;
            }

            function showNextItem() {
                items[count].classList.remove('active_img');  // 현재 이미지 비활성화

                // 다음 이미지로 이동
                count = (count + 1) % itemCount;  // 마지막 이미지 이후 첫 번째 이미지로 돌아감

                items[count].classList.add('active_img');  // 다음 이미지를 활성화
            }

            // 3초마다 이미지가 자동으로 넘어가도록 설정
            setInterval(showNextItem, 8000);  // 8초마다 showNextItem 함수 실행
        });

        // 팁&매거진 아코디언
        window.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('.ar-item');

            const resetItems = () => {
                // 모든 아이템에서 'active' 클래스를 제거
                items.forEach(item => item.classList.remove('active'));
            };

            const Click = (element, index, event) => {
                // 만약 이미 활성화된 상태라면 페이지 이동을 허용
                if (element.classList.contains('active')) {
                    // 두 번째 클릭 시 기본 동작을 수행 (링크로 이동)
                    localStorage.removeItem('accordionIndex');
                    return;
                } else {
                    // 첫 번째 클릭 시 페이지 이동을 막고 아코디언 기능 실행
                    event.preventDefault();
                    resetItems();
                    element.classList.add('active');
                    localStorage.setItem('accordionIndex', index);
                }
            };

            // 각 버튼에 클릭 이벤트 바인딩
            items.forEach((item, index) => {
                item.addEventListener('click', function (event) {
                    Click(item, index, event);
                });
            });

            // 로컬 스토리지에서 저장된 인덱스를 불러옴
            const activeItemIndex = localStorage.getItem('accordionIndex');
            if (activeItemIndex !== null) {
                items[activeItemIndex].classList.add('active');
            }
        });




    </script>

</th:block>
