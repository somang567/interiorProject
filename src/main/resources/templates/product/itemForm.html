<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <link rel="stylesheet" href="/css/product.css">
</head>

<div id="container" layout:fragment="content">
    <h1>상품 등록</h1>
    <form role="form" method="post" th:object="${productDTO}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{csStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label th:for="productName" class="input-group-text">상품명</label>
                </div>
                <input type="text" class="form-control" id="productName" th:field="*{productName}" placeholder="상품명을 입력해주세요.">
                <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="fieldError">Incorrect data</p>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label th:for="price" class="input-group-text">가격</label>
                </div>
                <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="상품의 가격을 입력해주세요.">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label th:for="productDetail" class="input-group-text">상품 상세 내용</label>
                </div>
                <textarea class="form-control" id="productDetail" th:field="*{productDetail}" placeholder="상품 상세 설명을 입력해주세요."></textarea>
                <p th:if="${#fields.hasErrors('productDetail')}" th:errors="*{productDetail}" class="fieldError">Incorrect data</p>
            </div>
        </div>

        <div class="form-group">
            <label class="input-group-text">상품 이미지</label>
            <div th:each="num: ${#numbers.sequence(1, 5)}" class="custom-file img-div">
                <input type="file" class="custom-file-input" th:name="images" multiple>
                <label class="custom-file-label" th:text="'상품이미지 ' + ${num}"></label>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(productDTO.id)}" style="text-align: center">
            <button th:formaction="@{/admin/product/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(productDTO.id)}" style="text-align: center">
            <button th:formaction="@{/admin/product/{id}(id=${productDTO.id})}" type="submit" class="btn btn-danger">수정</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
