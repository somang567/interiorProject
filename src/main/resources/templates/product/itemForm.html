<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div class="item_detailContainer" layout:fragment="content">
    <div id="carouselExampleIndicators" class="carousel slide carousel_slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
        <form role="form" method="post" th:object="${ProductDTO}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <select th:field="*{productSell}" class="custom-select">
                    <option value="SELL">판매중</option>
                    <option value="SOLD_OUT">품절</option>
                </select>
            </div>

    <div class="itemDetail_container">
        <div id="carouselExample" class="carousel slide carousel_itemSlide">
            <div class="carousel-inner">
                <!-- th:each를 사용하여 productImgList를 반복 -->
                <div th:each="img, stat : ${ProductDTO.productImgList}"
                     th:class="${stat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <!-- 이미지 URL을 동적으로 설정 -->
                    <img th:src="@{${img.imgUrl}}" class="d-block w-100" alt="Product Image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="itemDetailExpain">
            <form th:action="@{/item/addItem}" method="post" th:object="${productDTO}">
                <p style="font-size: 2vw; color: black; font-weight: 800; padding-top: 4vw;">
                    <input type="text" th:field="*{productName}" placeholder="상품 제목을 입력해주세요." style="border: none; font-size: 2vw; color: black; font-weight: 800; width: 100%; padding: 0;">
                </p>

                <div class="itemPrice">
                    <p style="font-size: 2vw; color: red; font-weight: 800; padding-left: 5vw;">60%</p>
                    <p style="font-size: 2vw; color: black; font-weight: 800; padding-left: 2vw;">17,000원</p>
                </div>

                <div class="itemColor" style="padding-top: 2vw;">
                    <p style="font-size: 2vw; color: black; font-weight: 800;">상품색상</p>
                    <div class="ItemImageBox" style="padding-top: 2vw;">
                        <button class="itemColorButton"></button>
                        <button class="itemColorButton"></button>
                    </div>

                    <div class="ItemSizeContainer" style="padding-top: 2vw;">
                        <p style="font-size: 2vw; color: black; font-weight: 800;">상품사이즈 선택</p>
                        <div class="ItemSizeBox" style="padding-top: 2vw;">
                            <button class="itemSize1">
                                <p style="font-size: 0.7vw; font-weight: 700">137mm x 133mm</p>
                            </button>
                            <button class="itemSize2">
                                <p style="font-size: 0.7vw; font-weight: 700">137mm x 133mm</p>
                            </button>
                            <button class="itemSize3">
                                <p style="font-size: 0.7vw; font-weight: 700">137mm x 133mm</p>
                            </button>
                        </div>
                    </div>

                    <div class="itemStock" style="padding-top: 2vw;">
                        <p style="font-size: 2vw; font-weight: 600">현재 재고 수량 : </p>
                    </div>

                    <div class="warningItemDetail" style="padding-top: 2vw;">
                        <p style="font-size: 2vw; font-weight: 600">- 상품 주의사항</p>
                        <p style="font-size: 1vw; font-weight: 600">
                            <textarea th:field="*{productDetail}" placeholder="상품 상세 설명" rows="4" style="width: 100%; font-size: 1vw; font-weight: 600;"></textarea>
                        </p>
                    </div>
                </div>
            </form>
        </div>

        <div class="snsShare">
        <p style="font-size: 2vw; font-weight: 800; margin-top: 3.5vw; text-align: center;">SNS 공유하기</p>

    </div>
</div>
</div>
