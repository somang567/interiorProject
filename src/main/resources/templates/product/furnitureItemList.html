<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div id="container" layout:fragment="content">
    <!-- 상품 리스트 그리드 -->
    <div class="product-grid">
        <div class="product-item-container" th:each="productDTO : ${productList}">
            <!-- 버튼과 상품명, 가격을 가로로 배치할 컨테이너 -->
            <div class="product-content">
                <!-- 버튼 부분 -->
                <button class="product-item"
                        th:style="|background-image: url(${productDTO.firstImageUrl}); background-size: cover;|"
                        th:onclick="|location.href='/item/product/' + ${productDTO.id}|">
                </button>
                <!-- 상품명과 가격 부분 -->
                <div class="product-info">
                    <p class="product-name" th:text="${productDTO.productName}">상품명</p>
                    <p class="product-price" th:text="${productDTO.price} + '원'">가격</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 관리자만 보이는 상품 등록하기 버튼 -->
    <div class="crudButtonContainer" th:if="${isAdmin}">
        <button type="button" class="addItemButton" id="addButton"
                onclick="window.location.href='/item/addItem'">상품 등록하기</button>
    </div>

    <!-- 검색창 -->
    <div class="CS_search_container">
        <select>
            <option value="productName">제목</option>
            <option value="member.username">작성자</option>
            <option value="productDetail">내용</option>
        </select>
        <input type="text" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
</div>
</html>
