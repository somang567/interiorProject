<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <!-- 외부 CSS 파일 연결 -->
</head>

<body>
<div id="container" layout:fragment="content">
    <!-- 상품 카테고리 영역 -->
    <div class="itemCategoriBox">
        <p style="font-size: 1.3vw; font-weight: bold">상품 카테고리</p>
        <button class="categoriOne">마루</button>  > 우드톤
    </div>

    <!-- 상품 상세 내용 영역 -->
    <div class="itemDetail">
        <!-- 상품 이미지 영역 -->
        <div class="itemImg">
            <img src="" alt="상품 이미지"> <!-- 상품 이미지를 표시 -->
        </div>
        <!-- 상품 상세 설명 영역 -->
        <div class="detail">
            <p>상품 제목</p>
            <p>상품 가격</p>
            <p>상품 색상</p>
            <p>상품 설명</p>
        </div>
    </div>
</div>
</body>
</html>
