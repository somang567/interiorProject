<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 js 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
    console.log("------자바스크립트 진입------");
      const errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
          alert(errorMessage);
      }

      bindDomEvent();
    });

    //이미지가 바뀌었을때
    function bindDomEvent(){
    //이미지 변경이 일어나면 변경이 일어난 곳에 값을 가져와서 잘라 \\를 기준으로 , 꺼내 맨 뒤에 있는 것(fileName)
    //apple.jpg -> .을 기준으로 가져오면 +1 부분이 jpg 이게 됨. .을 기준으로 끝까지
        $(".custom-file-input").on("change", function(){
          const fileName = $(this).val().split("\\").pop(); //stack 라스트 인 퍼스트 아웃 식으로 처리 -> 이미지의 파일 명을 알아낼 수 있다.
          let fileExt = fileName.substring(fileName.lastIndexOf(".")+1);   // 확장자 추출
          fileExt = fileExt.toLowerCase();  //소문자로 변환

          if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
            alert("이미지 파일만 등록이 가능합니다.");
            return;
          }

          //파일 네임이 찍히게 된다.
          $(this).siblings(".custom-file-label").html(fileName);
        });
    }
  </script>
</th:block>


<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
  <style>
    .input-group{
      margin-bottom: 15px;
    }
    .img-div{
      margin-bottom: 10px;
    }
    .fieldError{
      color:#bd2130;
    }
  </style>
</th:block>



<div layout:fragment="content">
  <h1>상품 등록</h1>
  <!-- enctype="multipart/form-data" 이미지 등록 -->
  <!-- itemDTO 에서 선택한 객체에 접근해서 HTMl 태그의 id,name,value 속성을 자동처리 -->
  <form role="form" method="post" th:object="${megazineDTO}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <select th:field="*{itemSellStatus}" class="custom-select">
        <option value="SELL">판매중</option>
        <option value="SOLD_OUT">품절</option>
      </select>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <label th:for="itemNm" class="input-group-text">상품명</label>
        </div>
        <input type="text" class="form-control" th:field="*{itemNm}"
               placeholder="상품명을 입력해주세요." >
        <p th:if="${#fields.hasErrors('itemNm')}"
           th:errors="*{itemNm}" class="fieldError">Incorrect data</p>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <label th:for="price" class="input-group-text">가격</label>
        </div>
        <input type="text" class="form-control" th:field="*{price}"
               placeholder="상품명을 입력해주세요.">
        <p th:if="${#fields.hasErrors('price')}"
           th:errors="*{price}" class="fieldError">Incorrect data</p>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <label th:for="stockNumber" class="input-group-text">재고</label>
        </div>
        <input type="text" class="form-control" th:field="*{stockNumber}"
               placeholder="상품명을 입력해주세요.">
        <p th:if="${#fields.hasErrors('stockNumber')}"
           th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <label th:for="itemDetail" class="input-group-text">상품 상세 내용</label>
        </div>
        <textarea class="form-control" th:field="*{itemDetail}"></textarea>
        <p th:if="${#fields.hasErrors('itemDetail')}"
           th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(itemDTO.itemImgDTOList)}">
      <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input"
                 name="itemImgFile">
          <label class="custom-file-label"
                 th:text="상품이미지 + ${num}"></label>
        </div>
      </div>
    </div>

    <!--비어있지 않은 경우 이미지가 있는 경우-->
    <!--itemDTO.itemImgDTOList가 비어 있지 않은 경우에만 이 <div> 블록이 렌더링됩니다-->
    <div th:if="${not #lists.isEmpty(itemDTO.itemImgDTOList)}">
      <div class="form-group" th:each="itemImgDTO, status: ${itemDTO.itemImgDTOList}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="itemImgFile">
          <input type="hidden" name="itemImgIds" th:value="${itemImgDTO.id}">
          <label class="custom-file-label"
                 th:text="${not #strings.isEmpty(itemImgDTO.oriImgName)} ?
                    ${itemImgDTO.oriImgName} : '상품이미지' + ${status.count}"></label>
        </div>
      </div>
    </div>

    <!-- 조건부로 버튼을 생성: 삽입버튼/ 수정버튼 id가 비어있으면 저장/ 아님 unless  수정-->
    <!--${#strings.isEmpty(itemDTO.id)} : Thymeleaf의 유틸리티 함수 -->
    <div th:if="${#strings.isEmpty(itemDTO.id)}" style="text-align: center">
      <!--여기로 처리 -->
      <button th:formaction="@{/admin/item/new}" type="submit"
              class="btn btn-primary">
        저장
      </button>
    </div>

    <div th:unless="${#strings.isEmpty(itemDTO.id)}" style="text-align: center">
      <button th:formaction="@{'/admin/item/' + ${itemDTO.id}}" type="submit"
              class="btn btn-danger">
        수정
      </button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


    <!--
    <div class="form-group">
      <div class="input-group">
        <div class="form-control">상품이미지1</div>
        <div class="input-group-append">
          <input type="button" value="Browse" class="input-group-text">
        </div>
      </div>
    </div>
    -->


  </form>
</div>
</html>
