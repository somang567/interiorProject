<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){

            console.log("javascript 스크립트 입니다------------------------------");
            //등록 버튼 클릭하면 /megazines/register로 이동.
            $("#regBtn").on("click", function() {
                self.location = "/megazines/user/write/new";
            });
            const result = [[${result}]];
            console.log("result ------> " + result);


            $(".move").on("click", function(e){
                e.preventDefault();	// 1. 링크의 기본 클릭 동작을 방지합니다.
                $("input[name='mno']").remove();	// 2. 기존에 있는 mno 입력 필드를 제거합니다.
                actionForm.append("<input type='hidden' name='mno' value='"+$(this).attr("href")+"'>"); // 3. 클릭한 링크의 href 값을 가진 숨겨진 입력 필드를 추가합니다.
                actionForm.attr("action","/megazines/get");	// 4. actionForm의 제출 URL을 설정합니다.
                actionForm.submit(); // 5. actionForm을 제출합니다.
            });
        });

        /*자바스크립트*/
        window.onload = function() {
            const kindWrap =  document.querySelector('.kind_wrap');
            const slider = kindWrap.querySelector('.slider');
            const slideLis = slider.querySelectorAll('li')
            const moveButton = kindWrap.querySelector('.arrow');

            /* ul 넓이 계산해 주기 */
            const liWidth = slideLis[0].clientWidth;
            const sliderWidth = liWidth * slideLis.length;
            slider.style.width = `${sliderWidth}px` ;

            /* 리스너 설치하기 */
            let currentIdx = 0; // 슬라이드 현재 번호
            let translate = 0; // 슬라이드 위치 값
            moveButton.addEventListener('click', moveSlide);

            function moveSlide(event) {
                event.preventDefault();
                if (event.target.className === 'next') {
                    if (currentIdx !== slideLis.length -1) {
                        translate -= liWidth;
                        slider.style.transform = `translateX(${translate}px)`;
                        currentIdx += 1;
                    }
                } else if (event.target.className === 'prev') {
                    if (currentIdx !== 0) {
                        translate += liWidth;
                        slider.style.transform = `translateX(${translate}px)`;
                        currentIdx -= 1;
                    }
                }
            }






            function searchCompany() {
                const companyNameInput = document.getElementById("userSearch").value.trim();

                // 업체명 필터링
            const filteredResults = allCompanies.filter(company => {
                const companyName = getValue(company, '업체명', '상호', '상호명');
                return companyName.includes(companyNameInput);
            });

            // 결과 표시
            if (filteredResults.length === 0) {
                displayResults([]);                   // 빈 배열 전달
                alert("해당 결과가 없습니다.");
            } else {
                displayResults(filteredResults);
            }

            .catch(error => {
                    console.error('문제가 발생했습니다.', error);
                });
            }
        }
    </script>
</th:block>
