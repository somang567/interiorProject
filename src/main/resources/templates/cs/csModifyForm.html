<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div id="comment_container" layout:fragment="content">
    <!-- 댓글 수정 폼 -->
    <form class="comment_edit" th:action="@{/csComment/edit/{id}(id=${csCommentDTO.id})}" method="post" th:object="${csCommentDTO}">
        <input type="hidden" name="csId" th:value="${csCommentDTO.csId}"/> <!-- csId 추가 -->

        <div class="view_all_text-container">
            <span class="write_text" style="color: #806C61;">댓글 수정</span>
        </div>
        <hr class="comment_write_line">

        <!-- 댓글 내용 수정 -->
        <div class="writeContent">
            <label for="content">댓글 내용</label>
            <textarea th:field="*{content}" id="content" placeholder="댓글 내용을 입력해주세요" required></textarea>
        </div>

        <!-- 저장 버튼 -->
        <div>
            <button type="submit" class="addBtn">수정 완료</button>
        </div>

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
