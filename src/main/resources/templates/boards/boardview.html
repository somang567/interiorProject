<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <!-- CSRF 토큰 메타 태그 (로그인한 사용자만 보이도록 설정) -->
    <th:block sec:authorize="isAuthenticated()">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>

    <!-- CSS 스타일 -->
    <th:block layout:fragment="css">
        <style>
            .view-container {
                width: 70vw;
                margin: 0 auto;
                margin-top: 3vw;
                padding: 2vw;
                background-color: #f4f4f4;
                border-radius: 0.8vw;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                font-size: 1rem;
                margin-bottom: 2vw;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 2vw;
                border: 1px solid #ddd;
            }

            th, td {
                padding: 1rem;
                border: 1px solid #ddd;
                text-align: left;
            }

            th {
                text-align: center;
                background-color: #f9f9f9;
                font-weight: bold;
                width: 15%;
                color: #333;
            }

            td {
                background-color: #fff;
                color: #333;
            }

            .content-cell {
                background-color: #fdfdfd;
                padding: 1.5rem;
                white-space: pre-line;
            }

            .image-cell {
                text-align: center;
            }

            /* 이미지 크기 제한 */
            .image-cell img {
                max-width: 100%;
                height: auto;
            }

            .button-container {
                text-align: right;
                margin-top: 1.5rem;
                display: flex;
                justify-content: flex-end; /* 버튼을 오른쪽에 정렬 */
            }

            .button {
                padding: 0.8vw 1.6vw;
                background-color: #555;
                color: white;
                border: none;
                border-radius: 0.4vw;
                cursor: pointer;
                font-size: 0.9rem;
                margin-left: 1rem;
                text-decoration: none;
            }

            .button:hover {
                background-color: #333;
            }

            .comments-container {
                margin-top: 2vw;
            }

            .comments-container h3 {
                margin-bottom: 1rem;
                color: #333;
                border-bottom: 2px solid #ddd;
                padding-bottom: 0.5rem;
            }

            .comment {
                padding: 1rem;
                border-bottom: 1px solid #ddd;
                position: relative;
            }

            .comment-author {
                font-weight: bold;
                color: #555;
            }

            .comment-content {
                margin-top: 0.5rem;
                color: #333;
            }

            .comment-time {
                font-size: 0.8rem;
                color: #999;
                margin-top: 0.5rem;
            }

            .comment-actions {
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .comment-actions button {
                background: none;
                border: none;
                color: #007bff;
                cursor: pointer;
                font-size: 0.9rem;
                margin-left: 0.5rem;
            }

            .comment-actions button:hover {
                text-decoration: underline;
            }

            /* 댓글 수정 폼 스타일 */
            .edit-comment-form {
                margin-top: 1rem;
                display: none;
            }

            .edit-comment-form textarea {
                width: 100%;
                height: 80px;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 0.4vw;
                font-size: 1rem;
                resize: vertical;
            }

            .edit-comment-form button {
                margin-top: 0.5rem;
                padding: 0.6rem 1.2rem;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 0.4vw;
                cursor: pointer;
                font-size: 0.9rem;
            }

            .edit-comment-form button:hover {
                background-color: #218838;
            }

            /* 댓글 작성 폼 스타일 */
            .comment-form {
                margin-top: 2vw;
                padding: 1rem;
                background-color: #f9f9f9;
                border-radius: 0.4vw;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
            }

            .comment-form h3 {
                margin-bottom: 1rem;
                color: #333;
            }

            .comment-form textarea {
                width: 100%;
                height: 100px;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 0.4vw;
                font-size: 1rem;
                resize: vertical;
            }

            .comment-form button {
                margin-top: 1rem;
                padding: 0.8rem 1.6rem;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 0.4vw;
                cursor: pointer;
                font-size: 0.9rem;
                align-self: flex-start; /* 버튼을 좌측 정렬 */
            }

            .comment-form button:hover {
                background-color: #218838;
            }
        </style>
    </th:block>


    <!-- 게시글 상세 내용 -->
    <div class="view-container">
        <table>
            <tr>
                <th>제목</th>
                <td th:text="${board.title}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${board.authorName}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td class="content-cell">
                    <span th:text="${board.content}"></span>
                </td>
            </tr>
            <tr>
                <th>수정일</th>
                <td th:text="${#temporals.format(board.updateTime, 'yyyy-MM-dd HH:mm')}">수정일</td>
            </tr>
            <tr>
                <th>첨부 이미지</th>
                <td class="image-cell">
                    <th:block th:if="${board.filename}">
                        <!-- 수정된 th:src 구문 -->
                        <img th:src="@{'/files/' + ${board.filename}}" alt="첨부 이미지"/>
                    </th:block>
                    <th:block th:unless="${board.filename}">
                        이미지가 없습니다.
                    </th:block>
                </td>
            </tr>
        </table>

        <!-- 댓글 리스트 -->
        <div class="comments-container">
            <h3>댓글</h3>
            <th:block th:if="${!#lists.isEmpty(comments)}">
                <th:block th:each="comment : ${comments}">
                    <div class="comment">
                        <div>
                            <div class="comment-author" th:text="${comment.authorName} + ' 님'"></div>
                            <div class="comment-content" th:text="${comment.content}"></div>
                            <div class="comment-time"
                                 th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>
                        <div class="comment-actions" th:if="${comment.editable}">
                            <!-- 수정 및 삭제 버튼 -->
                            <button type="button" th:onclick="'toggleEditForm(' + ${comment.id} + ')'">수정</button>
                            <a href="javascript:void(0);" th:onclick="'deleteComment(' + ${comment.id} + ')'">삭제</a>
                        </div>
                    </div>

                    <!-- 댓글 수정 폼 -->
                    <div class="edit-comment-form" th:id="'edit-form-' + ${comment.id}">
                            <textarea id="editCommentContent-[[${comment.id}]]" name="content"
                                      th:text="${comment.content}" required></textarea>
                        <button type="button" th:onclick="updateComment([[${comment.id}]])">수정 완료</button>
                    </div>
        </div>
        </th:block>
        <th:block th:unless="${!#lists.isEmpty(comments)}">
            <p>댓글이 없습니다.</p>
        </th:block>
    </div>

    <!-- 댓글 작성 폼 (로그인한 사용자만 보이도록 설정) -->
    <th:block sec:authorize="isAuthenticated()">
        <div class="comment-form">
            <h3>댓글 작성</h3>
            <form id="commentForm">
                <textarea id="commentContent" name="content" placeholder="댓글을 입력하세요" required></textarea>
                <button type="submit">댓글 작성</button>
            </form>
        </div>
    </th:block>

    <!-- 로그인하지 않은 사용자에게는 로그인 유도 메시지 출력 -->
    <th:block sec:authorize="!isAuthenticated()">
        <p class="comment_text">댓글 작성은 로그인이 필요합니다. <a href="/members/login">로그인</a> 후 댓글을 작성해주세요.</p>
    </th:block>

    <!-- 버튼 -->
    <div class="button-container">
        <a href="/board/list" class="button">목록으로</a>
        <a th:href="@{/board/modify/{id}(id=${board.id})}" class="button" sec:authorize="isAuthenticated()">수정하기</a>
        <a th:href="@{/board/delete/{id}(id=${board.id})}" class="button"
           sec:authorize="isAuthenticated()" onclick="return confirm('정말 삭제하시겠습니까?');">삭제하기</a>
    </div>

    <!-- JavaScript 코드 -->
    <th:block layout:fragment="javascript">
        <script th:inline="javascript">
            /*<![CDATA[*/
            document.addEventListener('DOMContentLoaded', function () {
                const csrfToken = /*[[${_csrf.token}]]*/ '';
                const csrfHeader = /*[[${_csrf.headerName}]]*/ '';
                const boardId = /*[[${board.id}]]*/ 0;

                // 댓글 작성
                const commentForm = document.getElementById('commentForm');
                if (commentForm) {
                    commentForm.addEventListener('submit', function (event) {
                        event.preventDefault();
                        const content = document.getElementById('commentContent').value;
                        if (!content.trim()) {
                            alert('댓글을 입력하세요.');
                            return;
                        }

                        const requestData = {
                            content: content
                        };

                        fetch(`/board/${boardId}/comment`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                [csrfHeader]: csrfToken
                            },
                            body: JSON.stringify(requestData)
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    alert('댓글이 작성되었습니다.');
                                    document.getElementById('commentContent').value = '';
                                    location.reload();
                                } else {
                                    alert('댓글 작성에 실패했습니다.');
                                }
                            })
                            .catch(error => console.error('Error:', error));
                    });
                }

                // 댓글 수정 폼 토글
                window.toggleEditForm = function (commentId) {
                    const editForm = document.getElementById(`edit-form-${commentId}`);
                    if (editForm.style.display === 'none' || !editForm.style.display) {
                        editForm.style.display = 'block';
                    } else {
                        editForm.style.display = 'none';
                    }
                };

                // 댓글 수정
                window.updateComment = function (commentId) {
                    const content = document.getElementById(`editCommentContent-${commentId}`).value;

                    if (!content.trim()) {
                        alert('내용을 입력하세요.');
                        return;
                    }

                    const requestData = {
                        content: content
                    };

                    fetch(`/comment/update/${commentId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            [csrfHeader]: csrfToken
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('댓글이 수정되었습니다.');
                                location.reload();
                            } else {
                                alert('댓글 수정에 실패했습니다.');
                            }
                        })
                        .catch(error => console.error('Error:', error));
                };

                // 댓글 삭제
                window.deleteComment = function (commentId) {
                    if (!confirm('댓글을 삭제하시겠습니까?')) {
                        return;
                    }

                    fetch(`/comment/delete/${commentId}`, {
                        method: 'DELETE',
                        headers: {
                            [csrfHeader]: csrfToken
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('댓글이 삭제되었습니다.');
                                location.reload();
                            } else {
                                alert('댓글 삭제에 실패했습니다.');
                            }
                        })
                        .catch(error => console.error('Error:', error));
                };
            });
            /*]]>*/
        </script>
    </th:block>
</div>
</html>
