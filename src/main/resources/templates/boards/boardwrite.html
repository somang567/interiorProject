<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <th:block layout:fragment="css">
        <style>
            .form-container {
                max-width: 600px;
                margin: 4vw auto;
                padding: 2vw;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                margin-bottom: 2vw;
                text-align: center;
                color: #3498db;
            }
            .form-group {
                margin-bottom: 1.5vw;
            }
            .form-group label {
                font-weight: bold;
            }
            .form-control, .form-control-file {
                width: 98%;
                padding: 0.8vw;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin: auto;
            }
            .btn-primary, .btn-secondary {
                background-color: #3498db;
                border: none;
                padding: 0.8vw 1.5vw;
                color: white;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .btn-primary:hover {
                background-color: #2980b9;
            }
            .btn-secondary {
                margin-left: 1vw;
                background-color: #95a5a6;
            }
            .btn-secondary:hover {
                background-color: #7f8c8d;
            }
            /* 이미지 미리보기 스타일 */
            .img-preview {
                margin-top: 1.5vw;
                max-width: 100%;
                height: auto;
                display: none; /* 초기에는 미리보기가 표시되지 않음 */
                border: 1px solid #ccc;
                border-radius: 5px;
            }
        </style>
    </th:block>

    <form th:action="@{/board/writedo}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="form-container">
            <h1>게시글 등록</h1>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="작성자를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요" rows="5"
                          required></textarea>
            </div>
            <div class="form-group">
                <label for="file">첨부 파일</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*"
                       onchange="previewImage(event)">
                <small>이미지 파일만 업로드 가능합니다 (JPG, PNG, GIF).</small>
                <img id="img-preview" class="img-preview" alt="미리보기 이미지">
            </div>
            <div class="text-center">
                <a href="/board/list" role="button" class="btn btn-secondary" onclick="alert('작성이 취소되었습니다.')">취소</a>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </div>
    </form>

    <th:block layout:fragment="javascript">
        <script>
            // 이미지 미리보기 함수
            function previewImage(event) {
                const file = event.target.files[0];
                const preview = document.getElementById('img-preview');
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = 'none';
                    preview.src = '';
                }
            }

            // 간단한 폼 유효성 검사
            function validateForm() {
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const content = document.getElementById('content').value;

                if (!title || !author || !content) {
                    alert('모든 필수 항목을 입력해주세요.');
                    return false;
                }
                return true;
            }
        </script>
    </th:block>
</div>
</html>
