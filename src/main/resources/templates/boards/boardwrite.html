<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <th:block layout:fragment="css">
        <style>
            /* 폼 컨테이너 스타일 */
            .form-container {
                max-width: 70vw;
                margin: 4vw auto;
                padding: 2vw;
                background-color: #f4f4f4;
                border-radius: 0.8vw;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                font-size: 1rem;
                margin-bottom: 2vw;
            }

            h1 {
                margin-bottom: 2vw;
                text-align: center;
                color: #3498db;
            }

            /* 폼 그룹 스타일 */
            .form-group {
                margin-bottom: 1.5vw;
                text-align: left;
            }

            .form-group label {
                font-weight: bold;
                color: #333;
            }

            .form-control, .form-control-file {
                width: 98%;
                padding: 0.8vw;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin: auto;
            }

            /* 버튼 스타일 */
            .button-container {
                text-align: center;
                margin-top: 2vw;
            }

            .button {
                padding: 0.8vw 1.6vw;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 0.4vw;
                cursor: pointer;
                font-size: 1rem;
                margin: 0.5vw;
                text-decoration: none;
            }

            .button:hover {
                background-color: #2980b9;
            }

            .btn-secondary {
                background-color: #95a5a6;
            }

            .btn-secondary:hover {
                background-color: #7f8c8d;
            }

            /* 이미지 미리보기 스타일 */
            .img-preview {
                margin-top: 1.5vw;
                max-width: 100%;
                height: auto;
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 0.5vw;
                display: none;
            }

            small {
                display: block;
                margin-top: 0.5vw;
                color: #777;
                font-size: 0.9rem;
            }
        </style>
    </th:block>

    <form th:action="@{/board/writedo}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="form-container">
            <h1>게시글 등록</h1>

            <!-- 제목 입력 -->
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>

            <!-- 작성자 입력 -->
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="작성자를 입력하세요" required>
            </div>

            <!-- 내용 입력 -->
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요" rows="5"
                          required></textarea>
            </div>

            <!-- 이미지 파일 업로드 -->
            <div class="form-group">
                <label for="file">첨부 파일</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*"
                       onchange="previewImage(event)">
                <small>이미지 파일만 업로드 가능합니다 (JPG, PNG, GIF).</small>
                <!-- 이미지 미리보기 -->
                <img id="img-preview" class="img-preview" alt="미리보기 이미지">
            </div>

            <!-- 버튼 영역 -->
            <div class="button-container">
                <a href="/board/list" role="button" class="button btn-secondary" onclick="alert('작성이 취소되었습니다.')">취소</a>
                <button type="submit" class="button btn-primary">등록</button>
            </div>
        </div>
    </form>

    <th:block layout:fragment="javascript">
        <script>
            // 이미지 미리보기 함수
            function previewImage(event) {
                // event.target.files는 사용자가 선택한 파일들을 나타내는 FileList 객체(FileList 객체는 사용자가 파일을 선택할 때 자동으로 생성.)
                // 이 객체는 선택된 모든 파일을 배열과 비슷한 형태로 가지고 있으며, 각 파일은 인덱스로 접근 가능
                const file = event.target.files[0];  // 사용자가 선택한 첫 번째 파일을 가져옴
                const preview = document.getElementById('img-preview');  // 이미지 미리보기를 표시할 요소

                if (file) {
                    const reader = new FileReader();  // 파일을 읽기 위한 FileReader 객체 생성
                    reader.onload = function (e) {
                        preview.src = e.target.result;  // 파일을 읽어서 미리보기 요소의 src 속성에 설정
                        preview.style.display = 'block';  // 파일이 있으면 미리보기 이미지를 표시
                    };
                    reader.readAsDataURL(file);  // 파일을 Data URL 형식으로 읽음 (이미지 미리보기를 위해)
                } else {
                    preview.style.display = 'none';  // 파일이 없으면 미리보기를 숨김
                    preview.src = '';  // 미리보기 이미지 src를 초기화
                }
            }

            // 간단한 폼 유효성 검사 함수
            function validateForm() {
                const title = document.getElementById('title').value;  // 제목 입력 필드의 값 가져오기
                const author = document.getElementById('author').value;  // 작성자 입력 필드의 값 가져오기
                const content = document.getElementById('content').value;  // 내용 입력 필드의 값 가져오기

                // 제목, 작성자, 내용 중 하나라도 비어 있으면 경고 메시지를 띄우고 폼 제출을 중지
                if (!title || !author || !content) {
                    alert('모든 필수 항목을 입력해주세요.');
                    return false;  // 유효성 검사를 통과하지 못하면 폼 제출 중지
                }
                return true;  // 모든 필드가 입력되었으면 폼 제출 허용
            }
        </script>

    </th:block>
</div>
</html>
