<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>게시글 등록</title>
</head>
<div layout:fragment="content">
    <form th:action="@{/board/writedo}" method="post" enctype="multipart/form-data">

        <h1 class="text-center">게시글 등록</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="author">작성자</label>
                        <input type="text" class="form-control" id="author" name="author" placeholder="작성자를 입력하세요"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요" rows="5"
                                  required></textarea>
                    </div>
                    <div class="mt-3 text-center">
                        <input type="file" name="file">
                        <a href="/" role="button" class="btn btn-secondary" onclick="alert('작성이 취소되었습니다.')">취소</a>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
