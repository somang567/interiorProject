<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta .name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  <link th:href="@{/css/boardlist.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<table class="table">
  <tr>
    <td colspan="2">
      <h2>게시판</h2>
    </td>
  </tr>
  <tr class="header">
    <td class="num">번호</td>
    <td class="title">제목</td>
    <td>작성자</td>
    <td>작성날짜</td>
  </tr>
  <script>
    var i, day = 20;
    for (i = 10; i > 0; i--) {
      document.write("<tr class='body'>");
      document.write("<td>" + i + "</td>");
      document.write("<td class='title'>제목입니다.</td>");
      document.write("<td>작성자</td>");
      document.write("<td>24-01-" + day-- + "</td>");
      document.write("</tr>");
    }
  </script>
</table>
<br>
<table>
  <tr>
    <td><button onclick="location.href='write.html'">글쓰기</button></td>
  </tr>
</table>
</body>

</html>
