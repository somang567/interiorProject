<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <th:block layout:fragment="css">
        <style>
            .list_text {
                width: 70vw;
                margin: 0 auto;
                margin-top: 4vw;
                text-align: center;
                position: relative;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 2vw;
                text-align: center;
            }

            th, td {
                padding: 1.2vw;
                border-bottom: 0.1vw solid #ddd;
            }

            th {
                background-color: #f4f4f4;
                font-weight: bold;
                text-align: center;
            }

            /* 각 컬럼의 간격 설정부분(20%남음) */
            th:nth-child(1), td:nth-child(1) { /* 글 번호 */
                width: 8%;
            }

            th:nth-child(2), td:nth-child(2) { /* 제목 */
                width: 30%;
            }

            th:nth-child(3), td:nth-child(3) { /* 작성자 */
                width: 15%;
            }

            th:nth-child(4), td:nth-child(4) { /* 작성일 */
                width: 20%;
            }

            th:nth-child(5), td:nth-child(5) { /* 조회수 */
                width: 7%;
            }

            .write-button {
                position: absolute;
                right: 0;
                top: -3vw;
                padding: 0.8vw 1.6vw;
                background-color: #3498db;
                color: white;
                text-decoration: none;
                border-radius: 0.5vw;
            }

            .write-button:hover {
                background-color: #2980b9;
            }

            .pagination-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 1vw;
            }

            .pagination {
                display: flex;
                align-items: center;
            }

            .pagination a {
                margin: 0 0.5vw;
                text-decoration: none;
                color: #3498db;
            }

            .pagination strong {
                margin: 0 0.5vw;
                color: red;
            }

            .search-form {
                display: flex;
                justify-content: center;
                margin-top: 1vw;
                margin-bottom: 2vw;
            }

            .search-form input[type="text"] {
                padding: 0.8vw;
                border: 0.1vw solid #ddd;
                border-radius: 0.4vw;
                margin-right: 1vw;
            }

            .search-form button {
                padding: 0.8vw 1.6vw;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 0.4vw;
                cursor: pointer;
            }

            .search-form button:hover {
                background-color: #2980b9;
            }

            .alert {
                color: green;
                font-weight: bold;
                margin: 1vw auto;
                text-align: center;
            }

            .title-column a {
                text-align: left;
                display: block;
            }
        </style>
    </th:block>

    <div class="list_text">
        <a href="/board/write" class="write-button">글쓰기</a>

        <table>
            <thead>
            <tr>
                <th>글 번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}">1</td>
                <td class="title-column">
                    <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}">제목입니다.</a>
                </td>
                <td th:text="${board.author}">작성자</td>
                <td th:text="${#temporals.format(board.regTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${board.viewCount}">0</td>
            </tr>
            </tbody>
        </table>

        <div class="pagination-container">
            <div class="pagination">
                <a th:if="${nowPage > 1}"
                   th:href="@{/board/list(page=${(nowPage - 2)}, searchKeyword=${param.searchKeyword})}">이전 페이지</a>
                <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                    <a th:if="${page != nowPage}"
                       th:href="@{/board/list(page=${(page - 1)}, searchKeyword=${param.searchKeyword})}"
                       th:text="${page}"></a>
                    <strong th:if="${page == nowPage}" th:text="${page}"></strong>
                </th:block>
                <a th:if="${nowPage < endPage}"
                   th:href="@{/board/list(page=${nowPage}, searchKeyword=${param.searchKeyword})}">다음 페이지</a>
            </div>
        </div>

        <form class="search-form" th:action="@{/board/list}" method="get">
            <input type="text" name="searchKeyword" th:value="${param.searchKeyword}" placeholder="검색어를 입력해주세요.">
            <button type="submit">검색</button>
        </form>
    </div>

</div>
</html>
