<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <th:block layout:fragment="css">
        <style>
            .form-container {
                max-width: 70vw;
                margin: 4vw auto;
                padding: 2vw;
                background-color: #f4f4f4;
                border-radius: 0.8vw;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                font-size: 1rem;
                margin-bottom: 2vw;
            }

            h1 {
                margin-bottom: 2vw;
                text-align: center;
                color: #3498db;
            }

            .form-group {
                margin-bottom: 1.5vw;
            }

            .form-group label {
                font-weight: bold;
            }

            .form-control, .form-control-file {
                width: 98%;
                padding: 0.8vw;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin: auto;
            }

            .image-preview-container {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-top: 2vw;
            }

            .image-box {
                width: 45%;
                position: relative;
            }

            .image-box h2 {
                line-height: 2.3vw;
                font-size: 1rem;
                color: #666;
                position: absolute;
                top: -2vw;
                left: 0;
                width: 100%;
                text-align: center;
            }

            .image-box img {
                max-width: 100%;
                max-height: 300px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 0.5vw;
                object-fit: cover;
            }

            .button-container {
                text-align: center;
                margin-top: 2vw;
            }

            .button {
                padding: 0.8vw 1.6vw;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 0.4vw;
                cursor: pointer;
                font-size: 1rem;
                margin: 0.5vw;
                text-decoration: none;
            }

            .button:hover {
                background-color: #2980b9;
            }

            .btn-secondary {
                background-color: #95a5a6;
            }

            .btn-secondary:hover {
                background-color: #7f8c8d;
            }

            .file-info {
                margin-top: 1vw;
                color: #555;
            }

            .form-footer {
                display: flex;
                justify-content: center;
                margin-top: 2vw;
            }
        </style>
    </th:block>

    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data"
          onsubmit="return showAlert()">
        <div class="form-container">
            <h1>게시글 수정</h1>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title"
                       th:value="${board.title}" placeholder="제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" name="author"
                       th:value="${board.author}" readonly>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content"
                          placeholder="내용을 입력하세요" rows="5" required th:text="${board.content}"></textarea>
            </div>

            <div class="form-group">
                <label for="file">첨부 이미지(이미지 선택시 기존 이미지가 변경됩니다.)</label>
                <input type="file" class="form-control-file" id="file" name="file" onchange="previewNewImage(event)">
            </div>

            <!-- 이미지 미리보기 영역 -->
            <div class="image-preview-container">
                <!-- 이전 이미지 -->
                <div class="image-box">
                    <h2>이전 이미지</h2>
                    <th:block th:if="${board.filename}">
                        <img id="previous-image" th:src="@{/files/}+${board.filename}" alt="이전 첨부 이미지">
                    </th:block>
                </div>

                <!-- 새로운 이미지 미리보기 -->
                <div class="image-box">
                    <h2>새로운 이미지</h2>
                    <img id="new-image-preview" alt="새로 업로드한 이미지 미리보기" style="display:none;">
                </div>
            </div>
        </div>

        <!-- 버튼 영역 -->
        <div class="button-container">
            <!-- 목록으로 버튼 추가 -->
            <a href="/board/list" class="button btn-secondary"
               onclick="return confirmAction('정말 목록으로 돌아가시겠습니까?')">목록으로</a>
            <!-- 취소 버튼: 게시글 상세보기로 이동 -->
            <a th:href="@{/board/view(id=${board.id})}" class="button btn-secondary"
               onclick="return confirmAction('게시글 수정을 취소하시겠습니까?')">취소</a>
            <!-- 수정 버튼 -->
            <button type="submit" class="button btn-primary">수정</button>
        </div>
    </form>

    <!-- JavaScript 추가 -->
    <th:block layout:fragment="script">
        <script>
            // 게시글 수정 완료 시 경고(alert) 메시지를 표시하는 함수
            function showAlert() {
                alert('수정이 완료되었습니다.');
                return true; // 계속해서 폼 제출을 진행함
            }

            // 취소 또는 목록으로 돌아갈 때 확인(confirm) 메시지를 표시하는 함수
            // 사용자가 확인 버튼을 클릭해야 동작이 실행됨
            function confirmAction(message) {
                return confirm(message); // 확인 창을 띄우고 결과에 따라 true/false 반환
            }

            // 새로운 이미지를 업로드할 때 이미지 미리보기를 업데이트하는 함수
            // 파일이 선택되면, FileReader를 사용해 이미지 미리보기를 표시
            function previewNewImage(event) {
                const file = event.target.files[0]; // 선택된 파일 가져오기
                const newImagePreview = document.getElementById('new-image-preview'); // 미리보기 요소 가져오기

                // 파일이 있을 경우, FileReader를 사용해 미리보기를 생성
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        // 미리보기 요소의 src 속성을 파일의 데이터 URL로 설정
                        newImagePreview.src = e.target.result;
                        newImagePreview.style.display = 'block'; // 미리보기 표시
                    };
                    reader.readAsDataURL(file); // 파일을 읽고 데이터 URL을 생성
                } else {
                    // 파일이 없으면 미리보기를 숨기고 src를 초기화
                    newImagePreview.style.display = 'none';
                    newImagePreview.src = '';
                }
            }
        </script>
    </th:block>

</div>
</html>
