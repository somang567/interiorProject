<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <th:block layout:fragment="css">
        <style>
            .form-container {
                max-width: 600px;
                margin: 4vw auto;
                padding: 2vw;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                margin-bottom: 2vw;
                text-align: center;
                color: #3498db;
            }
            .form-group {
                margin-bottom: 1.5vw;
            }
            .form-group label {
                font-weight: bold;
            }
            .form-control, .form-control-file {
                width: 100%;
                padding: 0.8vw;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .btn-primary, .btn-secondary {
                background-color: #3498db;
                border: none;
                padding: 0.8vw 1.5vw;
                color: white;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .btn-primary:hover {
                background-color: #2980b9;
            }
            .btn-secondary {
                margin-left: 1vw;
                background-color: #95a5a6;
            }
            .btn-secondary:hover {
                background-color: #7f8c8d;
            }
            .file-info {
                margin-top: 1vw;
                color: #555;
            }
        </style>
    </th:block>

    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data"
          onsubmit="return showAlert()">
        <div class="form-container">
            <h1>게시글 수정</h1>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title"
                       th:value="${board.title}" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" name="author"
                       th:value="${board.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content"
                          placeholder="내용을 입력하세요" rows="5" required th:text="${board.content}"></textarea>
            </div>
            <div class="form-group">
                <label for="file">첨부 파일</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <div class="text-center">
                <a href="/board/list" role="button" class="btn btn-secondary" onclick="alert('수정이 취소되었습니다.')">취소</a>
                <button type="submit" class="btn btn-primary">수정</button>
            </div>
        </div>
    </form>

    <th:block layout:fragment="script">
        <script>
            function showAlert() {
                alert('수정이 완료되었습니다.');
                return true;
            }
        </script>
    </th:block>
</div>
</html>
