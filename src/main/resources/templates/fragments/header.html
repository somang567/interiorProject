<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="css">
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        body {
        margin: 0;
        }

        .header {
        background-color: #c5baaa;
        opacity: 70%;
        display: flex;
        width: 100%;
        height: 100px;
        align-items: center;
        justify-content: space-between;
        font-family: 'S-CoreDream-3Light';
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        }

        .header>img {
        margin-left: 10px;
        width: 15vw;
        max-height: 90px;
        }
        .header button {
        margin-right: 60px;
        padding: 10px 20px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: black;
        border-radius: 10px;
        background: none;
        border: 0;
        }

        .header-ul {
        list-style: none;
        padding: 0;
        display: flex;
        width: 50%;
        justify-content: space-around;
        height: 70%;
        align-items: center;
        position: relative;
        }
        .header-ul li {
        width: 23%;
        }
        .header-ul li a {
        color: #2c2c2c;
        font-style: normal;
        text-decoration: none;
        height: 100%;
        display: block;
        }
        .SMN_effect-49 a {
        transition: 0.35s;
        }

        .btn_login img{
        margin: 0;
        width: 30px;
        height: 30px;
        }

        a:hover, a:focus {
        outline: none;
        }

        .SMN_effect-49 a {
        transition: 0.35s;
        }

        .SMN_effect-49 a:hover {
        text-shadow: 0 0 15px #FFFFFF;
        -moz-transform: scale(1.05);
        -webkit-transform: scale(1.05);
        -o-transform: scale(1.05);
        transform: scale(1.05);
        }

        .btn_login:hover {
        transition: 1s;
        }
        .drop {
        display: none;
        }
        .dropdown {
        list-style: none;
        padding: 0 0 0 5%;
        position: absolute;
        }
        .dropdown li {
        font-size: 15px;
        width: 100%;
        text-align: left;
        }

        .header-ul li:hover .dropdown {
        display: block;
        }
    </style>
</th:block>

    <div th:fragment="header" class="header" >
        <img th:src="@{/img/logo.png}" alt="로고" class="logo">
        <ul class="header-ul menu align-center expanded text-center SMN_effect-49">
          <li>
            <a href="#">상품찾기</a>W
          </li>
          <li><a href="#">팁&매거진</a></li>
          <li><a href="#">업체찾기</a></li>
          <li>
            <a href="#">게시판</a>
            <div class="drop">
              <ul class="dropdown">
                <li>셀프인테리어</li>
                <li>업체홍보</li>
                <li>질문</li>
              </ul>
            </div>
          </li>
        </ul>
        <button class="btn_login"><img th:src="@{img/login.png}" alt="로그인"></button>
  </div>
</html>
