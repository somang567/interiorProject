<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <th:block layout:fragment="css">
        <style>
            .list_container {
                width: 70vw;
                margin: 0 auto;
                margin-top: 4vw;
            }

            .write-button {
                display: block;
                margin-bottom: 2vw;
                padding: 0.8vw 1.6vw;
                background-color: #3498db;
                color: white;
                text-decoration: none;
                border-radius: 0.5vw;
                text-align: right;
            }

            .write-button:hover {
                background-color: #2980b9;
            }

            .promotion-list {
                display: flex;
                flex-wrap: wrap;
                gap: 2vw;
                justify-content: center;
            }

            .promotion-item {
                width: 22vw;
                border: 0.1vw solid #ddd;
                border-radius: 0.5vw;
                overflow: hidden;
                text-align: center;
                margin-bottom: 2vw;
            }

            .promotion-item img {
                width: 100%;
                height: 15vw;
                object-fit: cover;
            }

            .promotion-info {
                padding: 1vw;
            }

            .promotion-info h3 {
                font-size: 1.2rem;
                margin: 0.5vw 0;
            }

            .promotion-info p {
                margin: 0.3vw 0;
                color: #555;
                font-size: 0.9rem;
            }

            .pagination-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 2vw;
            }

            .pagination {
                display: flex;
                align-items: center;
            }

            .pagination a {
                margin: 0 0.5vw;
                text-decoration: none;
                color: #3498db;
            }

            .pagination strong {
                margin: 0 0.5vw;
                color: red;
            }

            .search-form {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 1vw;
                margin-bottom: 2vw;
            }

            .search-form select {
                padding: 0.7vw;
                border: 0.1vw solid #ddd;
                border-radius: 0.4vw;
                margin-right: 1vw;
                font-size: 1rem;
            }

            .search-form input[type="text"] {
                padding: 0.8vw;
                border: 0.1vw solid #ddd;
                border-radius: 0.4vw;
                margin-right: 1vw;
                font-size: 1rem;
                width: 20vw;
            }

            .search-form button {
                padding: 0.8vw 1.6vw;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 0.4vw;
                cursor: pointer;
                font-size: 1rem;
            }

            .search-form button:hover {
                background-color: #2980b9;
            }

            .qa_boardtext {
                text-align: center;
                font-weight: bold;
                line-height: 5vw;
                font-size: 2vw;
            }

        </style>
    </th:block>

    <h1 class="qa_boardtext">업체 홍보 게시판</h1>
    <div class="list_container">
        <!-- 로그인한 사용자에게만 글쓰기 버튼이 보이게 설정 -->
        <th:block sec:authorize="isAuthenticated()">
            <a href="/companypromotion/write" class="write-button">게시글 작성</a>
        </th:block>

        <!-- 홍보 게시글 리스트 -->
        <div class="promotion-list">
            <div class="promotion-item" th:each="item : ${list}">
                <a th:href="@{/companypromotion/view(id=${item.id})}">
                    <img th:src="${item.filepath}" alt="홍보 이미지">
                </a>
                <div class="promotion-info">
                    <h3>
                        <a th:href="@{/companypromotion/view(id=${item.id})}"
                           th:text="${item.title}">제목입니다.</a>
                    </h3>
                    <p th:text="'작성자: ' + ${item.authorName}">작성자</p>
                    <p th:text="'작성일: ' + ${#temporals.format(item.regTime, 'yyyy-MM-dd HH:mm')}">작성일</p>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination-container">
            <div class="pagination">
                <!-- 이전 페이지 링크 -->
                <a th:if="${nowPage > 1}"
                   th:href="@{/companypromotion/list(page=${(nowPage - 2)}, searchType=${param.searchType}, searchKeyword=${param.searchKeyword})}">이전 페이지</a>

                <!-- 페이지 번호 반복 -->
                <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                    <a th:if="${page > 0 && page != nowPage}"
                       th:href="@{/companypromotion/list(page=${(page - 1)}, searchType=${param.searchType}, searchKeyword=${param.searchKeyword})}"
                       th:text="${page}"></a>
                    <strong th:if="${page == nowPage}" th:text="${page}"></strong>
                </th:block>

                <!-- 다음 페이지 링크 -->
                <a th:if="${nowPage < totalPages}"
                   th:href="@{/companypromotion/list(page=${nowPage}, searchType=${param.searchType}, searchKeyword=${param.searchKeyword})}">다음 페이지</a>
            </div>
        </div>

        <!-- 검색 폼 -->
        <form class="search-form" th:action="@{/companypromotion/list}" method="get">
            <select name="searchType">
                <option value="title" th:selected="${param.searchType == 'title'}">제목</option>
                <option value="content" th:selected="${param.searchType == 'content'}">내용</option>
                <option value="titleContent" th:selected="${param.searchType == 'titleContent'}">제목 + 내용</option>
            </select>
            <input type="text" name="searchKeyword" th:value="${param.searchKeyword}" placeholder="검색어를 입력해주세요.">
            <button type="submit">검색</button>
        </form>

    </div>
</div>
</html>
